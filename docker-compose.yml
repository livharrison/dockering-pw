version: '3'

services:
  mongo:
    build:
      context: .
      dockerfile: mongo.dockerfile
    ports:
      - "27017:27017"
    volumes:
      - /Users/nmserver/DiscographyProjectWiki/dockering-pw/dump:/usr/data/db/dump
    networks:
      - pw-network
    environment:
      MONGO_DATA_DIR: /data/db/dump
      DB_NAME: admin
      MONGO_INITDB_DATABASE: admin
      MONGO_INITDB_ROOT_USERNAME: battle
      MONGO_INITDB_ROOT_PASSWORD: studies

  project-wiki:
    build:
      context: .
      dockerfile: app.dockerfile
    networks:
      - pw-network
    ports:
      - "31415:31415"
    depends_on:
      - mongo
    environment:
      MONGO_DATA_DIR: /data/db/dump
      DB_SERVICE: mongo
      DB_NAME: admin
      DB_USER: battle
      DB_PASS: studies
      MONGO_INITDB_DATABASE: admin
      MONGO_INITDB_ROOT_USERNAME: battle
      MONGO_INITDB_ROOT_PASSWORD: studies

networks:
  pw-network:
    driver: bridge

